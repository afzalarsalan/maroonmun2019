<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>MaroonMUN 2019 Schedule</title>
        <meta name="description" content="Conference Schedule">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/schedule.css" rel="stylesheet"/>
        <style>
            body {
                margin: 0 0 0 0;
                padding-top: 48px;
            }
            #menuBar {
                display: flex;
                position: fixed;
                top: 0px;
                align-items: center;
                align-content: center;
                justify-content: center;
                height: 48px;
                width: 100%;
                background-color: wheat;
                color: white;
                z-index: 2;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
            }
            #menuBar i {
                position: fixed;
                left: 12px;
                color: maroon;
            }

            #menuContainer img {
                width: 32px;
                height: 32px;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="menuBar">
                <i class="material-icons">menu</i>
                <div id="menuContainer">
                    <img src="img/corrected-logo.png">
                </div>
            </div>
        </header>
        <h1>Schedule</h1>
        <p>The following schedule is tenative, but should be mostly accurate in terms on the time we start and the time we finish each day.</p>
        <table>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
            <tr>
                <th>Friday</th>                
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Opening Ceremony</td>
            </tr>
            <tr>
                <th>Saturday</th>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Session 1</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>Lunch</td>
            </tr>
        </table>
    </body>
</html>
